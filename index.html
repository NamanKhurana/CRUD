<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="main.js"></script>
</head>
<body onload="yome()">
	<div class="container">
		<h1 class="text-center">CRUD</h1>
		<div class="jumbotron">
			<form method="post" id="myForm">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="studentName">Student Name</label>
							<input type="text" id="studentName" class="form-control" name="studentName">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="studentMarks">Student Marks</label>
							<input type="text" id="studentMarks" class="form-control" name="studentMarks">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="studentBranch">Branch</label>
							<input type="text" id="studentBranch" class="form-control" name="studentBranch">
						</div>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-lg">ADD</button>
				</div>
			</form>
		</div>
		<div class="table-responsive">
		<table class="table table-bordered" id="myTable">
			<thead>
				<tr>
					<th>S.No.</th>
					<th>Student Name</th>
					<th>Student Marks</th>
					<th>Branch</th>
					<th>Operations</th>
				</tr>
			</thead>
			<tbody id="studentResults">
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
